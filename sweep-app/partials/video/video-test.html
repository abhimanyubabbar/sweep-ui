<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Main Test Page</title>
    <link rel="stylesheet" href="../../css/video/main.css">
</head>
<body>

<!-- This is the main file for testing video player. -->
<div ng-app="myApp">
    <div ng-controller="HomeCtrl" class='videogular-container'>
        <videogular vg-theme="config.theme" vg-player-ready="onPlayerReady($API)" vg-update-time="onUpdateTime($currentTime,$duration)">

            <vg-media vg-src="config.sources">
            </vg-media>

            <vg-controls>
                <vg-play-pause-button></vg-play-pause-button>
                <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                <vg-scrub-bar>
                    <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                </vg-scrub-bar>
                <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                <vg-volume>
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>
                <vg-fullscreen-button></vg-fullscreen-button>
            </vg-controls>

            <vg-overlay-play></vg-overlay-play>
            <vg-poster vg-url='config.plugins.poster'></vg-poster>

        </videogular>
    </div>
</div>




<script src="../../components/angular/angular.min.js"></script>
<script src="../../components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="../../components/videogular/videogular.js"></script>
<script src="../../components/videogular-controls/vg-controls.js"></script>
<script src="../../components/videogular-overlay-play/vg-overlay-play.js"></script>
<script src="../../components/videogular-poster/vg-poster.js"></script>
<script src="../../components/videogular-buffering/vg-buffering.js"></script>
<script src="../../js/video/main.js"></script>

</body>
</html>
