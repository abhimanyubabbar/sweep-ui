<!DOCTYPE html>
<html ng-app="plunker">
<head lang="en">
    <meta charset="UTF-8">
    <title>Scatter Plot Example</title>
    <link rel="stylesheet" href="../../css/bootstrap/bootstrap.css"/>
    <link rel="stylesheet" href="https://rawgit.com/novus/nvd3/v1.1.15-beta/nv.d3.min.css"/>
</head>
<body ng-controller="MainCtrl" style="padding-top: 70px">

<div class="container">
    
    <div class="row">
        <div class="col-xs-3 text-right">
            <label class="control-label">Plot Type</label>
        </div>
        <div class="col-xs-4">
            <select class="form-control">
                <option>Scatter Plot</option>
            </select>
        </div>
    </div>
    
    <div class="row well" style="margin-top: 20px">
        <nvd3 options="options" data="data"></nvd3>
        <br><a href="http://krispo.github.io/angular-nvd3/" target="_blank" style="float: right;">See more</a>
    </div>
</div>



<!--<script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.16/angular.js" data-semver="1.2.16"></script>-->
<script src="../../components/angular/angular.js"></script>
<script src="https://rawgit.com/mbostock/d3/master/d3.min.js"></script>
<script src="https://rawgit.com/novus/nvd3/v1.1.15-beta/nv.d3.min.js"></script>
<script src="https://rawgit.com/krispo/angular-nvd3/master/dist/angular-nvd3.js"></script>
<script src="../../components/jquery/jquery.min.js"></script>
<script src="../../components/bootstrap/bootstrap.js"></script>
<script src="../../js/statistics/testApp.js"></script>
</body>
</html>
