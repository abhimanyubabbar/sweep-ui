<div>
    <div class="container">
        <div class="row">

            <div class="col-sm-4">

                <div class="panel panel-info">
                    
                    <div class="panel-heading">Waiting Upload</div>
                    <div class="panel-body">
                        <ul id="fileset" class="list-unstyled">
                            <li ng-repeat="file in files | waitingUpload">
                                <label><input class="file" type="radio" name="fileSelected" ng-model="indexEntryData.fileName" value="{{file.name}}"  ng-checked= "file.isChecked"/> {{file.name}} </label>
                            </li>
                        </ul>
                    </div>
                    
                </div>

                <!--<div class="panel panel-warning">-->
                    <!--<div class="panel-heading">Processing</div>-->
                    <!--<div class="panel-body">-->
                        <!--Currently Processing-->
                    <!--</div>-->
                <!--</div>-->

                <div class="panel panel-success">
                    
                    <div class="panel-heading">Uploaded</div>
                    <div class="panel-body">
                        <ul class="list-unstyled">
                            <li ng-repeat="file in files | uploaded">
                                <label>{{file.name}}</label>
                            </li>
                        </ul>
                    </div>
                    
                </div>

            </div>

            <div class="col-sm-6">

                <form name="entryAdditionForm" class="well" novalidate>

                    <div class="form-group">
                        <label class="control-label" for="filename">FileName</label>
                        <input type="text" id="filename" class="form-control" placeholder="{{indexEntryData.fileName}}" disabled>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Uri</label>
                        <input type="text" id="uri" class="form-control" ng-model="indexEntryData.url" required>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="desc">Description</label>
                        <textarea id="desc" class="form-control" rows="20" placeholder="Description"></textarea>
                    </div>

                    <div class="form-group text-right">
                        <button class="btn btn-primary">Refresh</button>
                        <button class="btn btn-success">Submit</button>
                    </div>

                </form>

            </div>
            
            <div class="col-sm-2">
                
                <div class="panel panel-default">
                    <div class="panel-heading"><i class="glyphicon glyphicon-map-marker"></i> Server</div>
                    <div class="panel-body">
                        <ul class="list-unstyled">
                            <li>Name : [ {{server.name}} ]</li>
                            <br>
                            <li>Port : [ {{server.port}} ]</li>
                            <br>
                            <li>IP : [ {{server.ip}} ]</li>
                        </ul>
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
</div>
